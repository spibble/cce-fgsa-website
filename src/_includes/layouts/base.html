<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
		<link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
		<title>{{ tabtitle }}</title>
	</head>

	<body class="preload">
		<header>
			<div>
				<img src="/assets/images/temp.png" alt="FGSA logo">
				<p id="title-text">First Generation Student Alliance</p>
			</div>
			
			{% include "layouts/nav.njk" %}
		</header>
		{% block content %}
			<p>
			Placeholder text.
			</p>
		{% endblock %}
	</body>

	<footer>
		<p>&copy; 2025 First Generation Student Alliance @ UCSD</p>
	</footer>
</html>

<!-- JS -->
<script>
	document.addEventListener("DOMContentLoaded", () => {
		document.body.classList.remove("preload");

		const titleEl = document.getElementById("title-text");
		const nav = document.getElementById("navbar");
		const burger = nav.querySelector("a.icon");

		function toggleTitle() {
			if (window.innerWidth >= 1000) {
				titleEl.textContent = "First Generation Student Alliance";
			} else {
				titleEl.textContent = "FGSA";
			}
		}

		burger.addEventListener("click", (e) => {
			e.preventDefault();
			nav.classList.toggle("responsive");
		});

		toggleTitle();
		window.addEventListener("resize", toggleTitle);
	});
</script>
