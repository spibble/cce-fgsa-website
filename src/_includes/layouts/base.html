<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
		<link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
		<title>{{ tabtitle }}</title>
	</head>

	<body class="preload">
		<header>
			<div>
				<img src="/assets/temp.png" alt="FGSA logo">
				<p id="title-text">First Generation Student Alliance</p>
			</div>
			
			{% include "layouts/nav.njk" %}
		</header>
		{% block content %}
			<p>
			Placeholder text.
			</p>
		{% endblock %}
	</body>

	<footer>
		<p>&copy; 2025 First Generation Student Alliance @ UCSD</p>
	</footer>
</html>

<!-- JS -->
<script>
	document.addEventListener("DOMContentLoaded", () => {
		const titleEl = document.getElementById("title-text");

		function toggleNav() {
			const x = document.getElementById("title-text");
			if (!x) return; 

			if (window.innerWidth >= 920) {
				x.textContent = "First Generation Student Alliance";
			} else {
				x.textContent = "FGSA";
			}

			const y = document.getElementById("navbar");
			y.classList.toggle("responsive");
		}

		toggleNav();

		window.addEventListener("resize", toggleNav);

		const nav = document.getElementById("navbar");
		const borgir = nav.querySelector("a.icon");
			borgir.addEventListener("click", (e) => {
			e.preventDefault();
			nav.classList.toggle("responsive");
		});

	});
</script>
